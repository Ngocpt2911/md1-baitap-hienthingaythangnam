<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ngày tháng năm</title>
</head>
<body>
<script>
    let year = prompt('Hãy nhập năm');
    let month = prompt('Hãy nhập tháng');
    let day = prompt('Hãy nhập ngày');

    document.write("Ngày tháng năm là:" + "<h1 style='color:red'>" + day + '-' + month + '-' + year + '</h1>');

</script>
</body>
</html>
